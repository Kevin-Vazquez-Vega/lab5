<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
</head>
<body>
  <h1>Planetary Fact Sheet</h1>
  <table id="Planets">
    <tr>
      <th>Earth</th>
      <th>Mars</th>
      <th>Saturn</th>
      <th>Neptune</th>
    </tr>
    <tr>
      <td>Images of the Planets</td>
      <td><img src="media/earth.jpg" alt="Earth"></td>
      <td><img src="media/mars.png" alt="Mars"></td>
      <td><img src="media/saturn.jpg" alt="Saturn"></td>
      <td><img src="media/neptune.jpg" alt="Neptune"></td>
    </tr>
    <tr>
      <td>Mass (10<sup>24</sup>kg)</td>
      <td>5.97</td>
      <td>0.073</td>
      <td>568</td>
      <td>102</td>
    </tr>
    <tr>
      <td>Diameter (km)</td>
      <td>12,756</td>
      <td>6,792</td>
      <td>120,536</td>
      <td>49,528</td>
    </tr>
    <tr>
      <td>Density (kg/m<sup>3</sup>)</td>
      <td>5514</td>
      <td>3934</td>
      <td>687</td>
      <td>1638</td>
    </tr>
    <tr>
      <td>Gravity (m/s<sup>2</sup>)</td>
      <td>9.8</td>
      <td>3.7</td>
      <td>9.0</td>
      <td>11.0</td>
    </tr>
    <tr>
      <td>Distance from the Sun (10<sup>6</sup> km)</td>
      <td>149.6</td>
      <td>228.0</td>
      <td>1432.0</td>
      <td>4515.0</td>
    </tr>
    <tr>
      <td>Number of Moons</td>
      <td>1</td>
      <td>2</td>
      <td>83</td>
      <td>14</td>
    </tr>
  </table>
</body>
</html>
